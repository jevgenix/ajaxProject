<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="test.css">
    <title>Game library app</title>
</head>

<body>
    <header>
        <form class="search-box" id="form">
            <button class="btn-search"><i class="fas fa-search"></i></button>
            <input type="text" id="search" class="input-search" placeholder="Type to Search..." autocomplete="off">
        </form>
    </header>
    <center id="centered_header"></center>
    <div class="main" id="main">
        <div class="container">
            <div class="row" id="row">
            </div>
        </div>
    </div>
    <div class="pagination">
        <div class="page" id="prev"> Previous Page</div>
        <div class="current" id="current">01</div>
        <div class="page" id="next">Next Page</div>
        <div class="nothing" id="nothing"></div>
    </div>
    <script src="https://kit.fontawesome.com/0e8aa8de4f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
