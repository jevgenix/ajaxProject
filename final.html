<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <title>Game library app</title>

</head>

<body>

    <header>
        <form id="form">
            <input type="text" id="search" class="search" placeholder="search" autocomplete="off">
        </form>
    </header>
    <center id="centered_header">

    </center>

    <div id="library">
        <button onclick="getRatings()">Click for the data</button>
        <div class="main" id="main">
            <div class="container">
                <div class="row" id="row">

                    
                    <div class="col">
                        <div class="game" id="game">
                            <div class="card">
                                <img class="card-img" id="card-img"
                                    src="https://muropaketti.com/wp-content/uploads/2017/06/dota-2.jpg"
                                    alt="Card image cap">

                                <div class="card-body">
                                    <div class="game-info">
                                        <h3 class="game-title">Game Title</h3>
                                        <span class="green">7.7</span>
                                    </div>

                                    <span class="overview">
                                        <p class="card-text">
                                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                            Necessitatibus excepturi vel praesentium dolor sed repudiandae fugiat,
                                            delectus neque repellat obcaecati!</p>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>

<script src="index.js"></script>

</body>

</html>
